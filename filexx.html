<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Birthday Animation</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400&family=Zain:wght@200&display=swap');


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .cake {
            margin-bottom: 40px;
        }
        .cake .layer {
            width: 250px;
            height: 60px;
            background: linear-gradient(to bottom, #f5e8c7, #f3c6a7);
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .cake .layer + .layer {
            margin-top: -25px;
        }
        .cake .candle {
            position: absolute;
            top: -40px;
            left: 50%;
            width: 15px;
            height: 80px;
            background-color: #e2b8b8;
            transform: translateX(-50%);
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }
        .cake .flame {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 25px;
            height: 25px;
            background-color: #ffeb3b;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.9);
            animation: flicker 1s infinite alternate, grow 2s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @keyframes grow {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.3); }
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        .balloon {
            width: 80px;
            height: 110px;
            background: radial-gradient(circle, #f6c4e0, #e09fbc);
            border-radius: 50%;
            position: relative;
            animation: float 5s infinite ease-in-out, sway 2s infinite ease-in-out;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 70px;
            background-color: #d6a3b5;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        .balloon:nth-child(2) {
            background: radial-gradient(circle, #d6a3e3, #a391d0);
            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            background: radial-gradient(circle, #d8a6d3, #a0a1d1);
            animation-delay: 2s;
        }

       .message {
            font-size: 2rem;
            color: #fdfdfd;
            background: -webkit-linear-gradient(#e0aeb5, #a28ad4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 3s ease-in-out;
            font-family: 'Kanit', sans-serif;
            z-index: 2;
 }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #f4a3b5, #f7d8d8);
            border-radius: 50%;
            opacity: 0.6;
            animation: bloom 6s infinite alternate;
        }
        @keyframes bloom {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        .flower:nth-child(1) { top: 10%; left: 20%; }
        .flower:nth-child(2) { top: 30%; left: 40%; }
        .flower:nth-child(3) { top: 50%; left: 60%; }
        .flower:nth-child(4) { top: 70%; left: 30%; }
        .flower:nth-child(5) { top: 20%; left: 80%; }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
            animation: sparkle 1.5s infinite;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffeb3b;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px rgba(255, 223, 0, 0.8);
        }
        @keyframes sparkle {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
            .date {
            font-size: 1.2rem;
            color: #fdfdfd;
            font-family: 'Zain', sans-serif;
            margin-top: 0.2px;
            z-index: 2;
        }
        .sparkle:nth-child(1) { top: 15%; left: 25%; animation-duration: 1.2s; }
        .sparkle:nth-child(2) { top: 40%; left: 35%; animation-duration: 1.4s; }
        .sparkle:nth-child(3) { top: 60%; left: 55%; animation-duration: 1.6s; }
        .sparkle:nth-child(4) { top: 75%; left: 20%; animation-duration: 1.8s; }
        .sparkle:nth-child(5) { top: 25%; left: 70%; animation-duration: 2s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="message">Happy Birthday Mam!</div>
        <div class="date">24 - 07 - 2024</div>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
</body>
</html>
